<div class="main-container">
  <header class="header" style="background: white; border-bottom: 1px solid black;">
    <div class="branding" fxLayoutAlign="left center">
      <div class="nav-link">
        <cds-icon shape="bars" (click)="resize()" status="info"></cds-icon>
        <img src="../../../assets/images/keep.png" height=36px width=36px name="keep" alt="">
        <a class="title" style="color:gray; font-weight: 600; font-size: large;"> Keep </a>
      </div>
    </div>
    <form class="search-1" fxLayoutAlign="center center">
      <!-- <label for="search_input"> -->
      <input id="search_input" type="text"
        style="width: 800px; height: 70%; border-radius: 10px; background: rgb(248, 242, 248); border: none;"
        placeholder="Search" />
      <!-- </label> -->
    </form>
    <!-- <div class="header-actions" >
      <a href="" class="nav-link nav-icon" aria-label="settings" fxLayoutAlign="center center">
        <cds-icon shape="cog" status="info"></cds-icon>
      </a>
    </div> -->
    <div class="header-actions">
      <a href="" class="nav-link nav-icon" aria-label="settings" fxLayoutAlign="center center">
          <cds-icon shape="user" status="info"></cds-icon>
        </a>
  </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed"
      style="background: grid-row;">
      <a clrVerticalNavLink routerLink="./normal" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="lightbulb"></cds-icon>
        Notes
      </a>
      <a clrVerticalNavLink routerLink="./electric" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="bell"></cds-icon>
        Reminders
      </a>
      <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="pencil"></cds-icon>
        Edit labels
      </a>
      <a clrVerticalNavLink routerLink="./grass" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="archive"></cds-icon>
        Archive
      </a>
      <a clrVerticalNavLink routerLink="./fighting" routerLinkActive="active">
        <cds-icon clrVerticalNavIcon shape="trash"></cds-icon>
        Trash
      </a>
    </clr-vertical-nav>
    <div class="content-area" fxLayoutAlign="space-around start" style="background: white;">
      <div *ngIf='!show' (click)='show=!show' class="card1" fxLayout="" fxLayoutAlign="center center">
        <label for="" class="note">Take a note</label>
      </div>
      <form clrForm [formGroup]="form" class="card2" *ngIf='show' class="form">
        <div>
          <textarea placeholder="Title" formControlName="title" clrTextarea class="titlee" name="title"
            required></textarea>
        </div>
        <div>
          <textarea placeholder="Description" formControlName="description" clrTextarea class="description"
            name="description" required></textarea>
          <button (click)="submit()" class="btn btn-sm btn-link">Close</button>
        </div>
      </form>
      <!-- </div> -->
      <div class="content-area" fxLayout="row wrap" style="margin-top:17%; margin-left: -30%;">
        <form (click)='openModal=!openModal' *ngFor='let card of cardArray' class="notee">
          <div>
            <textarea (click)="getId(card)" name="" class="title-new" value={{card.title}} id="" cols="10"
              rows="10"></textarea>
          </div>
          <div>
            <div>
              <textarea name="" class="description-new" value={{card.description}} id="" cols="10" rows="10"></textarea>
            </div>
          </div>
        </form>
        <form clrForm [formGroup]="form">
          <clr-modal [(clrModalOpen)]="openModal">
            <h3 class="modal-title">
              <textarea name="" formControlName="title" class="title-new" value={{detail.title}} id="" cols="10"
                rows="10"></textarea>
            </h3>
            <div class="modal-body">
              <textarea name="" class="description-new" formControlName="description" id="" value={{detail.description}}
                cols="10" rows="10"></textarea>
            </div>
            <div>
              <cds-icon shape="trash"></cds-icon>

            </div>
            <div class="modal-footer">
              <cds-icon size="lg" shape="trash" (click)="deleteNote()"></cds-icon>
              <button type="button" class="btn btn-primary" (click)="updateNote()">Close</button>
            </div>
          </clr-modal>
        </form>
      </div>
    </div>
  </div>
</div>
