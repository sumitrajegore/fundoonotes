<div>
    <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <!-- <app-fundooheader fxLayout="column" fxLayoutAlign="space-between center"></app-fundooheader> -->
      <div class="word" fxLayout="row" fxLayoutAlign="center">
        <h2><span class="letter">F</span></h2>
        <h2><span class="letter1">U</span></h2>
        <h2><span class="letter2">N</span></h2>          
        <h2><span class="letter">D</span></h2>
        <h2><span class="letter3">O</span></h2>
        <h2><span class="letter1">O</span></h2>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h1>Sign in</h1>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h3>Use your Fundoo Account</h3>
      </div>
      <div class="email" fxLayout="row" fxLayoutAlign="center center">
          <clr-input-container>
              <input clrInput formControlName="email" placeholder="Enter Username" name="email" required/>
            </clr-input-container>
      </div>
      <div class="pass" fxLayout="row" fxLayoutAlign="center center">
        <clr-password-container>
          <input clrPassword formControlName="password" placeholder="Enter Password" name="password" minlength="8" required/>
          <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
          <clr-control-error *clrIfError="'minlength'">It must be at least 8 characters!
          </clr-control-error>
        </clr-password-container>
      </div>
      <!-- <div fxLayout="row" fxLayoutAlign="center center">
        <input type="checkbox" name="rememberMe" clrCheckbox/>
        <span>RememberMe</span>          
      </div> -->
      <div style="margin-top: 45px;" fxLayout="row" fxLayoutAlign="center center">
        <a routerLink="/forget"> Forgot Password? </a>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button type="submit" class="btn btn-primary">Login Fundoo account</button>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <a routerLink="/ragister"> Create an fundoo account? </a>
        <!-- <a class="btn" routerLink="/votes">Check votes</a> -->
      </div>
    </div>
  </form>
</div>
